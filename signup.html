          <div class="container" style="margin-left: 15%;">
                <h2>Signup</h2>

                    <form action='/api/photo' method="post" enctype="multipart/form-data"> 
                        <div class="input-group mb-3 input-group-lg" style="width:70%;margin-top: 3%;">
                          <div class="input-group-prepend">
                            <span class="input-group-text shadow" style="width: 120px;">Username</span>
                          </div>
                          <input type="text" class="form-control" id="uname" name="username">
                        </div>
                            <div class="input-group mb-3 input-group-lg" style="width:70%;margin-top: 3%;">
                              <div class="input-group-prepend">
                                <span class="input-group-text shadow" style="width: 120px;">Email</span>
                              </div>
                              <input type="text" class="form-control" id="email" name="email">
                            </div>
                                <div class="input-group mb-3 input-group-lg" style="width:70%;margin-top: 3%;">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text shadow" style="width: 120px;">Password</span>
                                  </div>
                                  <input type="password" class="form-control" id="pwd" name="passsword">
                                </div>
                            <div class="input-group mb-3 input-group-lg" style="width:70%;margin-top: 3%;">
                              <div class="input-group-prepend">
                                <span class="input-group-text shadow" style="width: 120px;">Contact</span>
                              </div>
                              <input type="text" class="form-control" id="phn" name="phn">
                            </div>
                                <div class="input-group mb-3 input-group-lg" style="width:70%;margin-top: 3%;">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text shadow" >Profile Picture</span>
                                  </div>
                                  <input type="file" class="form-control" style="background-color: #e5e8e8;" id="image" name="userPhoto">
                                </div>
                                <button type="submit" onclick="signup()" class="btn btn-primary mt-3">Submit</button>
                              </form>
            </div>
<script src="signup.js"></script>
