          <div class="container" style="margin-left: 15%;">
            <button class="btn btn-primary btn-lg" id="donate">Donor</button>

            <br><br>
            <h1>Enter Details:</h1>
            <div class="input-group mb-3 input-group-lg" style="width:70%;margin-top: 3%;">
                <div class="input-group-prepend">
                  <span class="input-group-text shadow" style="width: 120px;">Name</span>
                </div>
                <input type="text" class="form-control" id="name" name="name">
              </div>
                  <div class="input-group mb-3 input-group-lg" style="width:70%;margin-top: 3%;">
                    <div class="input-group-prepend">
                      <span class="input-group-text shadow" style="width: 120px;">Age</span>
                    </div>
                    <input type="tel" maxlength="2" class="form-control" id="age" name="age">
                  </div>
                  <div class="input-group mb-3 input-group-lg" style="width:70%;margin-top: 3%;">
                    <div class="input-group-prepend">
                      <span class="input-group-text shadow" style="width: 120px;">Blood Grp</span>
                    </div>
                    <input type="text" class="form-control" id="grp" name="grp">
                    </div>
                    <span class="input-group-text" style="width: 490px;">please write 1 for Positive and 2 for negative. eg:- b1, AB2, A2,etc...</span>
                  
                  <div class="input-group mb-3 input-group-lg" style="width:70%;margin-top: 3%;">
                    <div class="input-group-prepend">
                      <span class="input-group-text shadow" style="width: 120px;">Contact</span>
                    </div>
                    <input type="tel" maxlength="10" class="form-control" id="phn" name="phn">
                  </div>
                      <div class="input-group mb-3 input-group-lg" style="width:70%;margin-top: 3%;">
                        <div class="input-group-prepend">
                          <span class="input-group-text shadow" style="width: 120px;">Address</span>
                        </div>
                        <input type="text" class="form-control" id="address" name="address">
                      </div>
                      <button id="donatebtn" class="btn btn-primary" style="visibility: hidden;">Donate</button>
                      <button id="receivebtn" class="btn btn-danger" style="visibility: hidden;">Receive</button>
