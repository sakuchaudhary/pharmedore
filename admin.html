<body onload="getmedicine(),getcategory()" style="background-color:#e5e8e8 ;">

    <nav class="navbar navbar-expand-md  navbar-light">

              <span class="navbar-toggler-icon"></span>
            </button>

              <ul class="navbar-nav ml-auto">

          <div class="container" style="margin-left: 15%;">
            <h3 class="display-5" id="aAddCategory" style="margin-left: 5%;">Add Category</h3>
              <div class="input-group mb-3 input-group-lg" style="width:70%;margin-top: 3%;">
                  <div class="input-group-prepend">
                    <span class="input-group-text shadow" style="width: 120px;">Category</span>
                    </div>
                  <input type="text" class="form-control" id="addcategory" name="addcategory">
                  <button class="btn btn-primary" id="addcategorybtn" style="margin-left: 2%;">Add</button>
                </div>
              <br><br><br>
              <h3 class="display-5" id="aAddMedicine" style="margin-left: 5%;">Add Medicine</h3>
              <div class="input-group mb-3 input-group-lg" style="width:70%;margin-top: 3%;">
                  <div class="input-group-prepend">
                    <span class="input-group-text shadow" style="width: 130px;">Name</span>
                    </div>
                  <input type="text" class="form-control" id="medname" name="medname">
                   </div>
                   <div class="input-group mb-3 input-group-lg" style="width:70%;margin-top: 3%;">
                      <div class="input-group-prepend">
                        <span class="input-group-text shadow" style="width: 130px;">Description</span>
                        </div>
                      <textarea class="form-control" row="5" id="medesc" name="medesc"></textarea>
                       </div>
                       <div class="input-group mb-3 input-group-lg" style="width:70%;margin-top: 3%;">
                          <div class="input-group-prepend">
                            <span class="input-group-text shadow" style="width: 130px;">Price</span>
                            </div>
                          <input type="text" class="form-control" id="medprice" name="medprice">
                           </div>
                           <div class="input-group mb-3 input-group-lg" style="width:70%;margin-top: 3%;">
                              <div class="input-group-prepend">
                                <span class="input-group-text shadow" style="width: 130px;">Quantity</span>
                                </div>
                              <input type="text" class="form-control" id="medquan" name="medquan">
                               </div>
                         <button class="btn btn-primary" id="addmed">Add</button>
                         <button class="btn btn-primary" id="clearmed">Clear</button>
                         <button class="btn btn-primary" id="btnsave" style="visibility: hidden;">Save</button>
              <br><br><br>
              <div>
                  <h3 style="font-family: 'Times New Roman', Times, serif; font-size: 30px; margin-left: 5%;"><u>Medicine List </u></h3><br>
                  <div class="input-group mb-3 input-group-lg" style="width:70%;margin-top: 3%;">
                      <div class="input-group-prepend">
                        <span class="input-group-text shadow" style="width: 130px;">Category</span>
                        </div>
                      <input type="text" class="form-control" id="scategory" name="scategory">
                      <button class="btn btn-primary" id="scategorybtn" style="margin-left: 2%;">Search</button>
                       </div>
                       <div id="AddList">

                       </div>
                  </div>
                  <div id="ListofMedicine" >

                  </div>
